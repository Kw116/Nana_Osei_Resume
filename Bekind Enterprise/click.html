<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="click.css" />
  </head>
  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h3>Welcome To Bekind Enterprise Suggestion Page.</h3>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="74fed3be-f8a8-46e9-b1da-3758fb62231c"
        />
        <input
          type="text"
          name="name"
          placeholder="Your Name."
          class="contact-inputs"
          required
        />
        <input
          type="text"
          name="Church You Represent."
          placeholder="Your location or Community."
          class="contact-inputs"
          required
        />
        <input
          type="text"
          name="Number"
          placeholder="Your Phone Number.."
          class="contact-inputs"
          required
        />
        <textarea
          name="Message"
          placeholder="Your Message."
          class="contact-inputs"
          required
        ></textarea>
        <button type="Submit">
          Submit <img src="assets/arrow_icon.png" alt="" />
        </button>
        <button type="Submit">
          <a href="record.html">For an Audio Option, Click here.</a>
        </button>
      </form>
      <div class="contact-right"></div>
    </div>
  </body>
</html>
