<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATU Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contact-container">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact-left"
      >
        <div class="contact-left-title">
          <h3>Welcome To ATU Library</h3>
          <h2>We Are Pleased To Welcome Your Suggestions.</h2>
          <hr />
        </div>
        <input
          type="hidden"
          name="access_key"
          value="74fed3be-f8a8-46e9-b1da-3758fb62231c"
        />
        <input
          type="text"
          name="name"
          placeholder=" Please Enter Your Name / Optional."
          class="contact-inputs"
        />
        <input
          type="text"
          name="Course or Program represent."
          placeholder="Your Course or Program."
          class="contact-inputs"
          required
        />
        <textarea
          name="Message"
          placeholder="Your Suggestions to Library."
          class="contact-inputs"
          required
        ></textarea>
        <button type="Submit">
          Submit <img src="assets/arrow_icon.png" alt="" />
        </button>
      </form>
      <div class="contact-right"></div>
    </div>
  </body>
</html>
